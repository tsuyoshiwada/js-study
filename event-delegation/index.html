<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>Event Delegation</title>
</head>
<body>
  <div id="wrapper">
    <a class="" href="index.html">Clickable</a>
    <a class="clickable" href="#">Clickable</a>
  </div>

  <script>
    // https://developer.mozilla.org/ja/docs/Web/API/Element/matches
    function matches(elm, selector) {
      var matches = (elm.document || elm.ownerDocument).querySelectorAll(selector),
      i = matches.length;
      while (--i >= 0 && matches.item(i) !== elm) ;
      return i > -1;
    }

    // Event delegation
    function delegateEvent(root, eventType, selector, callback) {
      root.addEventListener(eventType, function(e) {
        var el = e.target;
        while (el && el !== root) {
          if (matches(el, selector)) {
            callback.call(el, e, el);
            break;
          }
          el = el.parentNode;
        }
      }, false);
    }

    // Initialize
    delegateEvent(document, "click", ".clickable", function(e, el) {
      e.preventDefault();
      var copy = el.cloneNode(true);
      document.getElementById("wrapper").appendChild(copy);
      console.log(e, el);
    });
  </script>
</body>
</html>
